<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Interactive Map</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Full-screen map */
    #map {
      height: 80vh;  /* Takes up the full vertical space of the browser window */
      width: 100vw;   /* Takes up the full width of the browser window */
      border-radius: 0;
      margin-bottom: 0;
      box-shadow: none;  /* Remove shadow for cleaner look in full screen */
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 1000; /* Ensures buttons stay on top of the map */
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 2px 6px rgba(0, 123, 255, 0.2);
    }

    button:hover {
      background-color: #0056b3;
    }

    button:focus {
      outline: none;
      background-color: #003f7f;
    }

    @media (max-width: 768px) {
      button {
        padding: 10
        padding: 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Map Container -->
  <div id="map"></div>

  <!-- Controls for map interaction -->
  <div class="controls">
    <button onclick="centerMap()">Center Map</button>
  </div>

  <!-- Leaflet.js Script -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    // Ensure the DOM is fully loaded before initializing the map
    document.addEventListener("DOMContentLoaded", function() {
      // Initialize the map
      var map = L.map('map', {
        center: [750, 750],      // Center the map at the midpoint of the overall image
        zoom: -1,                // Initial zoom level
        minZoom: -2,             // Allow zooming out further
        crs: L.CRS.Simple        // Use CRS.Simple for non-geographical maps
      });

      // Define overall map size
      var mapHeight = 1500;  // Height for all images
      var mapWidth = 2000;   // Width to accommodate two images side by side per level
      var bounds = [[0, 0], [mapHeight, mapWidth]];

      // Create unique bounds for images that are side by side
      var leftBounds = [[0, 0], [mapHeight, 1000]];     // Left half (e.g., Level 1)
      var rightBounds = [[0, 1000], [mapHeight, 2000]]; // Right half (e.g., Level 1 South)

      // Group each level with its corresponding "South" side by side
      var floor1 = L.layerGroup([
        L.imageOverlay('Level 1.png', leftBounds),
        L.imageOverlay('Level 1 South.png', rightBounds)
      ]).addTo(map); // Level 1 and Level 1 South

      var floor2 = L.layerGroup([
        L.imageOverlay('Level 2.png', leftBounds),
        L.imageOverlay('Level 2 South.png', rightBounds)
      ]);

      var floor3 = L.layerGroup([
        L.imageOverlay('Level 3.png', leftBounds),
        L.imageOverlay('Level 3 South.png', rightBounds)
      ]);

      var floor4 = L.layerGroup([
        L.imageOverlay('Level 4.png', leftBounds),
        L.imageOverlay('Level 4 South.png', rightBounds)
      ]);

      var floor5 = L.layerGroup([
        L.imageOverlay('Level 5.png', leftBounds),
        L.imageOverlay('Level 5 South.png', rightBounds)
      ]);

      var floor6 = L.layerGroup([
        L.imageOverlay('Level 6.png', leftBounds),
        L.imageOverlay('Level 6 South.png', rightBounds)
      ]);

      var floor7 = L.layerGroup([
        L.imageOverlay('Level 7.png', leftBounds),
        L.imageOverlay('Level 7 South.png', rightBounds)
      ]);

      var floor8 = L.layerGroup([
        L.imageOverlay('Level 8.png', leftBounds),
        L.imageOverlay('Level 8 South.png', rightBounds)
      ]);

      var floor9 = L.layerGroup([
        L.imageOverlay('Level 9.png', leftBounds),
        L.imageOverlay('Level 9 South.png', rightBounds)
      ]);

      var floor10 = L.layerGroup([
        L.imageOverlay('Level 10.png', leftBounds)
      ]);

      var floor11 = L.layerGroup([
        L.imageOverlay('Level 11.png', leftBounds)
      ]);

      var floor12 = L.layerGroup([
        L.imageOverlay('Level 12.png', leftBounds)
      ]);

      var floor14 = L.layerGroup([
        L.imageOverlay('Level 14.png', leftBounds),
        L.imageOverlay('Level 14 South.png', rightBounds)
      ]);

      var floor15 = L.layerGroup([
        L.imageOverlay('Level 15.png', leftBounds),
        L.imageOverlay('Level 15 South.png', rightBounds)
      ]);

      var floor16 = L.layerGroup([
        L.imageOverlay('Level 16.png', leftBounds)
      ]);

      // Add descriptions for each floor in the layer control
      var baseLayers = {
        "Floor 1 (Lobby and Emergency)": floor1,
        "Floor 2 (PACU and Day Surgery)": floor2,
        "Floor 3 (Pharmacy/Blood Bank)": floor3,
        "Floor 4 (CICU and Cath Lab)": floor4,
        "Floor 5 (CACU)": floor5,
        "Floor 6 (NICU)": floor6,
        "Floor 7 (NICU and PICU)": floor7,
        "Floor 8 (PICU and Respiratory)": floor8,
        "Floor 9 (AFLAC)": floor9,
        "Floor 10 (BMT)": floor10,
        "Floor 11": floor11,
        "Floor 12 (TSU AND GPC)": floor12,
        "Floor 14 (TICU AND GPC)": floor14,
        "Floor 15": floor15,
        "Floor 16": floor16
      };

      // Add layer control to switch between floors
      L.control.layers(baseLayers).addTo(map);

      // Function to center the map back to its original position
      function centerMap() {
        map.setView([750, 1000], 0); // Centers the map horizontally to show middle floors
      }

      // Attach the center map function to the button
      window.centerMap = centerMap;
    });
  </script>
</body>
</html>
