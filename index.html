<!DOCTYPE html>
<html lang="en">
<head>

  <title>Hospital Interactive Map</title>

    body {

      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #map {
      height: 600px;
      width: 100%;
      max-width: 16000px; /* Increased width to accommodate all floors */
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 2px 6px rgba(0, 123, 255, 0.2);
    }

    button:hover {
      background-color: #0056b3;
    }

    button:focus {
      outline: none;
      background-color: #003f7f;
    }

    @media (max-width: 768px) {
      #map {
        height: 400px;
      }

      button {
        padding: 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
