<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    button {
      margin: 3px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <button onclick="switchFloor('B1')">Floor B1</button>
  <button onclick="switchFloor(1)">Floor 1</button>
  <button onclick="switchFloor(2)">Floor 2</button>
  <button onclick="switchFloor(3)">Floor 3</button>
  <button onclick="switchFloor(4)">Floor 4</button>
  <button onclick="switchFloor(5)">Floor 5</button>
  <button onclick="switchFloor(6)">Floor 6</button>
  <button onclick="switchFloor(7)">Floor 7</button>
  <button onclick="switchFloor(8)">Floor 8</button>
  <button onclick="switchFloor(9)">Floor 9</button>
  <button onclick="switchFloor(10)">Floor 10</button>
  <button onclick="switchFloor(11)">Floor 11</button>
  <button onclick="switchFloor(12)">Floor 12</button>
  <button onclick="switchFloor(14)">Floor 14</button>
  <button onclick="switchFloor(15)">Floor 15</button>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    var map = L.map('map', {
      center: [0, 0],
      zoom: 0,
      minZoom: -2,              // Allows zooming out further
      crs: L.CRS.Simple
    });

    var mapWidth = 1500; 
    var mapHeight = 1500;
    var bounds = [[0, 0], [mapHeight, mapWidth]];

    var floorB1 = L.imageOverlay('B Level.png', bounds).addTo(map);
    var floor1 = L.imageOverlay('Level 1.png', bounds);
    var floor2 = L.imageOverlay('Level 2.png', bounds);
    var floor3 = L.imageOverlay('Level 3.png', bounds);
    var floor4 = L.imageOverlay('Level 4.png', bounds);
    var floor5 = L.imageOverlay('Level 5.png', bounds);
    var floor6 = L.imageOverlay('Level 6.png', bounds);
    var floor7 = L.imageOverlay('Level 7.png', bounds);
    var floor8 = L.imageOverlay('Level 8.png', bounds);
    var floor9 = L.imageOverlay('Level 9.png', bounds);
    var floor10 = L.imageOverlay('Level 10.png', bounds);
    var floor11 = L.imageOverlay('Level 11.png', bounds);
    var floor12 = L.imageOverlay('Level 12.png', bounds);
    var floor14 = L.imageOverlay('Level 14.png', bounds);
    var floor15 = L.imageOverlay('Level 15.png', bounds);

    // Fit the map to the bounds of the image
    map.fitBounds(bounds);
    
    // Optional: restrict panning beyond map boundaries
    map.setMaxBounds(bounds);

    function switchFloor(floorNumber) {
      // Remove all floor overlays
      floorB1.remove();
      floor1.remove();
      floor2.remove();
      floor3.remove();
      floor4.remove();
      floor5.remove();
      floor6.remove();
      floor7.remove();
      floor8.remove();
      floor9.remove();
      floor10.remove();
      floor11.remove();
      floor12.remove();  
      floor14.remove();
      floor15.remove();

      // Add the selected floor back to the map
      if (floorNumber === 'B1') {
        floorB1.addTo(map);
      } else if (floorNumber === 1) {
        floor1.addTo(map);
      } else if (floorNumber === 2) {
        floor2.addTo(map);
      } else if (floorNumber === 3) {
        floor3.addTo(map);
      } else if (floorNumber === 4) {
        floor4.addTo(map);
      } else if (floorNumber === 5) {
        floor5.addTo(map);
      } else if (floorNumber === 6) {
        floor6.addTo(map);
      } else if (floorNumber === 7) {
        floor7.addTo(map);
      } else if (floorNumber === 8) {
        floor8.addTo(map);
      } else if (floorNumber === 9) {
        floor9.addTo(map);
      } else if (floorNumber === 10) {
        floor10.addTo(map);
      } else if (floorNumber === 11) {
        floor11.addTo(map);
      } else if (floorNumber === 12) {
        floor12.addTo(map);
      } else if (floorNumber === 14) {
        floor14.addTo(map);
      } else if (floorNumber === 15) {
        floor15.addTo(map);
      }
    }

  </script>
</body>
</html>
