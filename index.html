<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    var map = L.map('map', {
      center: [750, 750],      // Center the map at the midpoint of the image (for a 1500x1500 map)
      zoom: 0,                 // Initial zoom level
      minZoom: -2,             // Allow zooming out further
      crs: L.CRS.Simple         // Use CRS.Simple for non-geographical maps
    });

    // Define the bounds based on your image dimensions (1500x1500)
    var mapWidth = 1500; 
    var mapHeight = 1500;
    var bounds = [[0, 0], [mapHeight, mapWidth]];

    // Create overlays for each floor
    var floorB1 = L.imageOverlay('B Level.png', bounds);
    var floor1 = L.imageOverlay('Level 1.png', bounds);
    var floor2 = L.imageOverlay('Level 2.png', bounds);
    var floor3 = L.imageOverlay('Level 3.png', bounds);
    var floor4 = L.imageOverlay('Level 4.png', bounds);
    var floor5 = L.imageOverlay('Level 5.png', bounds);
    var floor6 = L.imageOverlay('Level 6.png', bounds);
    var floor7 = L.imageOverlay('Level 7.png', bounds);
    var floor8 = L.imageOverlay('Level 8.png', bounds);
    var floor9 = L.imageOverlay('Level 9.png', bounds);
    var floor10 = L.imageOverlay('Level 10.png', bounds);
    var floor11 = L.imageOverlay('Level 11.png', bounds);
    var floor12 = L.imageOverlay('Level 12.png', bounds);
    var floor14 = L.imageOverlay('Level 14.png', bounds);
    var floor15 = L.imageOverlay('Level 15.png', bounds);

    // Set the first floor to be displayed by default
    floor1.addTo(map);

    // Add layer control for switching between floors
    var baseLayers = {
      "Basement Floor": floorB1,
      "Floor 1": floor1,
      "Floor 2": floor2,
      "Floor 3": floor3,
      "Floor 4": floor4,
      "Floor 5": floor5,
      "Floor 6": floor6,
      "Floor 7": floor7,
      "Floor 8": floor8,
      "Floor 9": floor9,
      "Floor 10": floor10,
      "Floor 11": floor11,
      "Floor 12": floor12,
      "Floor 14": floor14,
      "Floor 15": floor15
    };

    // Add the layer control to the map
    L.control.layers(baseLayers).addTo(map);

  </script>
</body>
</html>
