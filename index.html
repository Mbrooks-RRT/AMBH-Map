<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Interactive Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    #map {
      height: 80vh;
      width: 80vw;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 2px 6px rgba(0, 123, 255, 0.2);
    }
    button:hover {
      background-color: #0056b3;
    }
    button:focus {
      outline: none;
      background-color: #003f7f;
    }
    @media (max-width: 1000px) {
      #map {
        height: 70vh;
        width: 90vw;
      }
      button {
        padding: 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <button onclick="centerMap()">Center Map</button>
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var map = L.map('map', {
        center: [750, 750],
        zoom: -3,
        minZoom: -3,
        crs: L.CRS.Simple
      });
      var mapHeight = 3000;
      var mapWidth = 6000;
      var bounds = [[0, 0], [mapHeight, mapWidth]];
      var leftBounds = [[0, 0], [mapHeight, 3000]];
      var rightBounds = [[0, 3000], [mapHeight, 6000]];
      // Group each level with its corresponding "South" side by side
      var floorB = L.layerGroup([
        L.imageOverlay('Level B.png', leftBounds),
        L.imageOverlay('Level B South.png', rightBounds)
      ]).addTo(map);
      var floor1 = L.layerGroup([
        L.imageOverlay('Level 1.png', leftBounds),
        L.imageOverlay('Level 1 South.png', rightBounds)
      ]).addTo(map); // Level 1 and Level 1 South

      var floor2 = L.layerGroup([
        L.imageOverlay('Level 2.png', leftBounds),
        L.imageOverlay('Level 2 South.png', rightBounds)
      ]);

      var floor3 = L.layerGroup([
        L.imageOverlay('Level 3.png', leftBounds),
        L.imageOverlay('Level 3 South.png', rightBounds)
      ]);

      var floor4 = L.layerGroup([
        L.imageOverlay('Level 4.png', leftBounds),
        L.imageOverlay('Level 4 South.png', rightBounds)
      ]);

      var floor5 = L.layerGroup([
        L.imageOverlay('Level 5.png', leftBounds),
        L.imageOverlay('Level 5 South.png', rightBounds)
      ]);

      var floor6 = L.layerGroup([
        L.imageOverlay('Level 6.png', leftBounds),
        L.imageOverlay('Level 6 South.png', rightBounds)
      ]);

      var floor7 = L.layerGroup([
        L.imageOverlay('Level 7.png', leftBounds),
        L.imageOverlay('Level 7 South.png', rightBounds)
      ]);

      var floor8 = L.layerGroup([
        L.imageOverlay('Level 8.png', leftBounds),
        L.imageOverlay('Level 8 South.png', rightBounds)
      ]);

      var floor9 = L.layerGroup([
        L.imageOverlay('Level 9.png', leftBounds),
        L.imageOverlay('Level 9 South.png', rightBounds)
      ]);

      var floor10 = L.layerGroup([
        L.imageOverlay('Level 10.png', leftBounds)
      ]);

      var floor11 = L.layerGroup([
        L.imageOverlay('Level 11.png', leftBounds)
      ]);

      var floor12 = L.layerGroup([
        L.imageOverlay('Level 12.png', leftBounds)
      ]);

      var floor14 = L.layerGroup([
        L.imageOverlay('Level 14.png', leftBounds),
        L.imageOverlay('Level 14 South.png', rightBounds)
      ]);

      var floor15 = L.layerGroup([
        L.imageOverlay('Level 15.png', leftBounds),
        L.imageOverlay('Level 15 South.png', rightBounds)
      ]);

      var floor16 = L.layerGroup([
        L.imageOverlay('Level 16 South.png', leftBounds)
      ]);

      // Add descriptions for each floor in the layer control
      var baseLayers = {
        "Floor B (Basement)": floorB,
        "Floor 1 (Lobby and Emergency)": floor1,
        "Floor 2 (PACU and Day Surgery)": floor2,
        "Floor 3 (Pharmacy/Blood Bank)": floor3,
        "Floor 4 (CICU and Cath Lab)": floor4,
        "Floor 5 (CACU)": floor5,
        "Floor 6 (NICU)": floor6,
        "Floor 7 (NICU and PICU)": floor7,
        "Floor 8 (PICU and Respiratory)": floor8,
        "Floor 9 (AFLAC)": floor9,
        "Floor 10 (BMT)": floor10,
        "Floor 11": floor11,
        "Floor 12 (TSU AND GPC)": floor12,
        "Floor 14 (TICU AND GPC)": floor14,
        "Floor 15 (GPC)": floor15,
        "Floor 16": floor16
      };

      // Add layer control to switch between floors
      L.control.layers(baseLayers).addTo(map);

      // Function to center the map back to its original position
      function centerMap() {
        map.setView([750, 1500], 0); // Centers the map horizontally to show middle floors
      }

      // Attach the center map function to the button
      window.centerMap = centerMap;
    });
  </script>
</body>
</htm
