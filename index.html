<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    .controls {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="controls">
    <button onclick="centerMap()">Center Map</button>
    <button onclick="startTracking()">Start Tracking</button>
    <button onclick="stopTracking()">Stop Tracking</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Initial center coordinates and zoom level
    var initialCenter = [750, 750]; // Center of the map based on the image dimensions
    var initialZoom = 0;

    // Initialize the map
    var map = L.map('map', {
      center: initialCenter,      // Center the map at the midpoint of the image
      zoom: initialZoom,          // Initial zoom level
      minZoom: -2,                // Allow zooming out further
      crs: L.CRS.Simple           // Use CRS.Simple for non-geographical maps
    });

    // Define the bounds based on your image dimensions (1500x1500)
    var mapWidth = 1500; 
    var mapHeight = 1500;
    var bounds = [[0, 0], [mapHeight, mapWidth]];

    // Create overlays for each floor
    var floorB1 = L.imageOverlay('B Level.png', bounds);
    var floor1 = L.imageOverlay('Level 1.png', bounds).addTo(map); // Default floor
    var floor2 = L.imageOverlay('Level 2.png', bounds);
    var floor3 = L.imageOverlay('Level 3.png', bounds);
    var floor4 = L.imageOverlay('Level 4.png', bounds);
    var floor5 = L.imageOverlay('Level 5.png', bounds);
    var floor6 = L.imageOverlay('Level 6.png', bounds);
    var floor7 = L.imageOverlay('Level 7.png', bounds);
    var floor8 = L.imageOverlay('Level 8.png', bounds);
    var floor9 = L.imageOverlay('Level 9.png', bounds);
    var floor10 = L.imageOverlay('Level 10.png', bounds);
    var floor11 = L.imageOverlay('Level 11.png', bounds);
    var floor12 = L.imageOverlay('Level 12.png', bounds);
    var floor14 = L.imageOverlay('Level 14.png', bounds);
    var floor15 = L.imageOverlay('Level 15.png', bounds);

    // Add descriptions for each floor next to their layer name
    var baseLayers = {
      "Basement Floor (B1 - Mechanical Equipment)": floorB1,
      "Floor 1 (Lobby and Emergency)": floor1,
      "Floor 2 (Outpatient Services)": floor2,
      "Floor 3 (Pediatrics)": floor3,
      "Floor 4 (Surgery)": floor4,
      "Floor 5 (ICU and Recovery)": floor5,
      "Floor 6 (Maternity Ward)": floor6,
      "Floor 7 (General Wards)": floor7,
      "Floor 8 (Cardiology)": floor8,
      "Floor 9 (Radiology and Imaging)": floor9,
      "Floor 10 (Orthopedics)": floor10,
      "Floor 11 (Neurology)": floor11,
      "Floor 12 (Oncology)": floor12,
      "Floor 14 (Administration and Research)": floor14,
      "Floor 15 (Executive Offices)": floor15
    };

    // Add the layer control to the map with descriptions
    L.control.layers(baseLayers).addTo(map);

    // Function to center the map back to the original view
    function centerMap() {
      map.setView(initialCenter, initialZoom);
    }

    // Variables for tracking
    var userMarker;
    var isTracking = false;

    // Function to start tracking the userâ€™s location
    function startTracking() {
      if (navigator.geolocation) {
        map.locate({watch: true, setView: false});  // Enable continuous tracking without changing the map view
        map.on('locationfound', onLocationFound);   // When location is found, update the position
        map.on('locationerror', onLocationError);   // Handle errors
        isTracking = true;
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    // Function to stop tracking
    function stopTracking() {
      if (isTracking) {
        map.stopLocate();  // Stop location tracking
        if (userMarker) {
          map.removeLayer(userMarker);  // Remove the user marker from the map
        }
        isTracking = false;
      }
    }

    // Handle the location found event
    function onLocationFound(e) {
      var radius = e.accuracy / 2;

      // Remove the old marker, if it exists
      if (userMarker) {
        map.removeLayer(userMarker);
      }

      // Add a marker for the user's location and show the accuracy circle
      userMarker = L.circleMarker(e.latlng, {
        radius: 8,
        color: 'blue'
      }).addTo(map).bindPopup("You are within " + radius + " meters from this point").openPopup();
    }

    // Handle location errors
    function onLocationError(e) {
      alert(e.message);  // Alert the user of any location errors
    }

  </script>
</body>
</html>
