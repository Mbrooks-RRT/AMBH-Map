<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Interactive Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    #map {
      height: 80vh;
      width: 80vw;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 2px 6px rgba(0, 123, 255, 0.2);
    }
    button:hover {
      background-color: #0056b3;
    }
    button:focus {
      outline: none;
      background-color: #003f7f;
    }
    @media (max-width: 1000px) {
      #map {
        height: 70vh;
        width: 90vw;
      }
      button {
        padding: 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <button onclick="centerMap()">Center Map</button>
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var map = L.map('map', {
        center: [750, 750],
        zoom: -1,
        minZoom: -2,
        crs: L.CRS.Simple
      });
      var mapHeight = 3000;
      var mapWidth = 6000;
      var bounds = [[0, 0], [mapHeight, mapWidth]];
      var leftBounds = [[0, 0], [mapHeight, 3000]];
      var rightBounds = [[0, 3000], [mapHeight, 6000]];
      var floor1 = L.layerGroup([
        L.imageOverlay('Level 1.png', leftBounds),
        L.imageOverlay('Level 1 South.png', rightBounds)
      ]).addTo(map);
      var floor2 = L.layerGroup([
        L.imageOverlay('Level 2.png', leftBounds),
        L.imageOverlay('Level 2 South.png', rightBounds),
        L.imageOverlay('Level 2B South.png', rightBounds)
      ]);
      // Repeat for other floors
      var baseLayers = {
        "Floor 1 (Lobby and Emergency)": floor1,
        "Floor 2 (PACU and Day Surgery)": floor2
        // Add other floors here
      };
      L.control.layers(baseLayers).addTo(map);
      function centerMap() {
        map.setView([750, 3000], 0);
      }
      window.centerMap = centerMap;
    });
  </script>
</body>
</html>
